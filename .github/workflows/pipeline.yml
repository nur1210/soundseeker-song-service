on: push

jobs:

  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      protoc-path: ${{ steps.install-protoc.outputs.protoc-path }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install protobuf compiler
        id: install-protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          echo "::set-output name=protoc-path::$(which protoc)"

  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest
    env:
      PROTOC: ${{ needs.setup.outputs.protoc-path }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build

  test:
    name: Test
    needs: setup
    runs-on: ubuntu-latest
    env:
      PROTOC: ${{ needs.setup.outputs.protoc-path }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test