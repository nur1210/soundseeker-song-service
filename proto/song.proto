syntax = "proto3";
package song;

service SongService {
  rpc AddSong(AddSongRequest) returns (AddSongResponse);
  rpc RecognizeSong(RecognizeSongRequest) returns (RecognizeSongResponse);
//  rpc deleteSong(DeleteSongRequest) returns (DeleteSongResponse);
}

message AddSongRequest {
  string song_name = 1;
  repeated uint64 hashes = 2;
}

message AddSongResponse {
  sint32 song_id = 1;
}

message RecognizeSongRequest {
  repeated uint64 hashes = 1;
}

message RecognizeSongResponse {
  string song_name = 1;
}

